components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
    LoginRequest:
      type: object
      required:
        - cpf
        - password
      properties: 
        cpf: 
          type: string
          example: "000.000.000-00"
        senha:
          type: string
          format: password
          example: "admin123"
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string 
    RefreshRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    ForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          example: "email@example.com"
    ForgotPasswordResponse:
      type: object
      properties:
        message:
          type: string
          example: "Instruções de redefinição de senha enviadas para seu e-mail."
        reset_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    ResetPasswordRequest:
      type: object
      required:
        - token
        - new_password
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: "Token de recuperação de senha enviado por e-mail."
        new_password:
          type: string
          format: password
          minLength: 6
          example: "NovaSenha123"
          description: "Nova senha do usuário (mínimo 6 caracteres)."
    ResetPasswordResponse:
      type: object
      properties:
        message:
          type: string
          example: "Senha redefinida com sucesso."
     
    AddressesRequest:
      type: object
      required:
        - client_id
        - street
        - city
        - neighborhood
      properties:
        client_id:
          type: integer
          example: 1
        street:
          type: string
          maxLength: 50
          example: "Rua dos Pampas"
        city:
          type: string
          maxLength: 50
          example: "Brasília"
        neighborhood:
          type: string
          maxLength: 50
          example: "Bairro Biriquí"
        complement:
          type: string
          maxLength: 50
          exemplo: "Número 23"
    AddressesResponse:
      type: object
      properties:
        id:

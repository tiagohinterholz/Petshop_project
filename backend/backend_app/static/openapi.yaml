        client_id:
          type: integer
        street:
          type: string
        city:
          type: string
        neighborhood:
          type: string
        complement:
          type: string
     
    AppointmentsRequest:
      type: object
      required:
        - pet_id
        - desc_appoint
        - price
        - date_appoint
      properties:
        pet_id:
          type: integer
          example: 1
        desc_appoint:
          type: string
          maxLength: 50
          example: "Banho e tosa"
        price:
          type: number
          format: float
          examploe: "550,00"
        date_appoint:
          type: string
          format: date
          example: "2025-05-31"
    AppointmentsResponse:
      type: object
      properties:
        id:
          type: integer
        pet_id:
          type: integer
        desc_appoint:
          type: string
        price:
          type: number
        date_appoint:
          type: string        
     
